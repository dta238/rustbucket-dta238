<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rustbucket</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
            
    <form onclick="submit()">

        <h1>rustbucket</h1>


        <div class="form-control">
            <label>DRIVETRAIN
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="rwd" name="rwd" value="rwd"> rwd
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="fwd" name="fwd" value="fwd"> fwd
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="anydt" name="anydt" value="anydt"> i'm open to either
                </input>
        <br><br>
        <br><br>
        
        <div class="form-control">
            <label>DESIGN
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="boxy" name="boxy" value="boxy"> i like 'em boxy
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="round" name="round" value="round"> more rounded and sleek please
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="anydes" name="anydes" value="anydes"> indifferent - i like both
                </input>
        <br><br>
        <br><br>

        <div class="form-control">
            <label>PRACTICALITY
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="pract" name="pract" value="pract"> it's gotta be practical
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="~pract" name="~pract" value="~pract"> would be more of an added bonus
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="notpract" name="notpract" value="notpract"> NAHHhhhh who cares
                </input>      
        <br><br>
        <br><br>  

        <div class="form-control">
            <label>RELIABILITY
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="rel" name="rel" value="rel"> i would like my car to work yes
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="~rel" name="~rel" value="~rel"> not the most important to me
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="notrel" name="notrel" value="notrel"> unreliable cars build character
                </input>
        <br><br>
        <br><br>  

        <div class="form-control">
            <label>SPEED
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="fast" name="fast" value="fast"> speed is life
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="~fast" name="~fast" value="~fast"> not the most important thing
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="slow" name="slow" value="slow"> if it drives at all i'm happy
                </input>
        <br><br>
        <br><br>  

        <div class="form-control">
            <label>TUNING
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="stock" name="stock" value="stock"> not planning on it
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="tweaked" name="tweaked" value="tweaked"> maybe a little bit but nothing crazy
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="tuned" name="tuned" value="tuned"> i am dominic toretto
                </input>
        <br><br>
        <br><br>  
        
        <div class="form-control">
            <label>COOLNESS
            </label>

            <label><br></label>
            <label for="inp-1">
                <input type="checkbox" id="notcool" name="notcool" value="notcool"> not a must
                </input>
            </label>
            <label for="inp-2">
                <input type="checkbox" id="~cool" name="~cool" value="~cool"> would be awesome but not my top priority
                </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" id="cool" name="cool" value="cool"> if it's not cool then what is the point ❗️
                </input>                
    

        <button type="submit" value="next">
            next
        </button>

    </form>

    <script src="routuing.js"></script>

</body>

</html>
